<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Corretor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
            background: linear-gradient(120deg, #74BAE6, #9B74B1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .center {
            width: 80vw; /* Ajuste conforme necessário */
            max-width: 800px; /* Limite de largura máxima */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
            color: #007BFF;
        }
        form {
            padding: 0 40px;
            box-sizing: border-box;
            overflow-y: auto; /* Adicione isso para permitir a rolagem */
            max-height: 60vh; /* Limite a altura do formulário */
        }
        .txt_field {
            position: relative;
            margin: 30px 0;
        }
        .txt_field input, .txt_field select {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: none;
            outline: none;
            box-sizing: border-box;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label,
        .txt_field select:focus ~ label,
        .txt_field select:valid ~ label {
            top: -20px;
            left: 5px;
            color: #007BFF;
            font-size: 12px;
            background: white;
            padding: 0 5px;
        }
        .txt_field select:not(:focus):not(:valid) + label {
            top: 10px;
            left: 10px;
            color: #adadad;
            font-size: 16px;
        }
        input[type="submit"], button {
            width: 100%;
            height: 50px;
            border: 1px solid;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background-color: #38B24A;
            color: white;
            transition: .5s;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background: #2d8f39;
            color: #e9f4fb;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
            background-color: #9B74B1;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #7c5a92;
        }
    </style>
</head>
<body>
    <div class="center">
        
        <form id="formCorretor" onsubmit="submitForm(event)">
            <div class="txt_field">
                <input type="text" id="idCorretor" name="idCorretor" required>
                <label for="idCorretor">ID do Corretor</label>
            </div>
            <div class="txt_field">
                <input type="text" id="nomeCorretor" name="nomeCorretor" required>
                <label for="nomeCorretor">Nome do Corretor</label>
            </div>
            <div class="txt_field">
                <select id="idGerente" name="idGerente" required>
                    <option value=""></option>
                </select>
                <label for="idGerente">Gerente</label>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
        <button class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            google.script.run.withSuccessHandler(function(gerentes) {
                const gerenteSelect = document.getElementById('idGerente');
                gerenteSelect.innerHTML = '<option value=""></option>';
                gerentes.forEach(function(gerente) {
                    const opt = document.createElement('option');
                    opt.value = gerente.id;
                    opt.textContent = gerente.nome;
                    gerenteSelect.appendChild(opt);
                });
            }).getGerentesOptions();
            
            google.script.run.withSuccessHandler(function(nextId) {
                document.getElementById('idCorretor').value = nextId;
            }).getNextCorretorId();
        });

        function submitForm(event) {
            event.preventDefault(); // Previne o envio padrão do formulário
            const form = document.getElementById('formCorretor');
            const data = {
                idCorretor: form.idCorretor.value,
                nomeCorretor: form.nomeCorretor.value,
                idGerente: form.idGerente.value
            };
            google.script.run.withSuccessHandler(function() {
                alert('Corretor cadastrado com sucesso!');
                form.reset();
                google.script.run.getNextCorretorId().then(nextId => {
                    document.getElementById('idCorretor').value = nextId;
                });
            }).withFailureHandler(function(err) {
                alert('Falha ao cadastrar corretor: ' + err.message);
            }).submitCorretorData(data);
        }
    </script>
</body>
</html>
