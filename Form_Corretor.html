<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Corretor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
                .btn-primary {
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <form id="formCorretor">
        <div>
            <label for="idCorretor">ID do Corretor:</label>
            <input type="text" id="idCorretor" name="idCorretor" required>
        </div>
        <div>
            <label for="nomeCorretor">Nome do Corretor:</label>
            <input type="text" id="nomeCorretor" name="nomeCorretor" required>
        </div>
        <div>
            <label for="idGerente">Gerente:</label>
            <select id="idGerente" name="idGerente" required>
                <option value="">Selecionar Gerente</option>
            </select>
        </div>
        <button type="button" onclick="submitForm()">Cadastrar</button>
    </form>
    <button class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    <script>
        function submitForm() {
            const form = document.getElementById('formCorretor');
            const data = {
                idCorretor: form.idCorretor.value,
                nomeCorretor: form.nomeCorretor.value,
                idGerente: form.idGerente.value
            };
            google.script.run.withSuccessHandler(() => {
                alert('Corretor cadastrado com sucesso!');
                form.reset();
            }).withFailureHandler((err) => {
                alert('Falha ao cadastrar corretor: ' + err.message);
            }).submitCorretorData(data);
        }

        document.addEventListener('DOMContentLoaded', function() {
            google.script.run.withSuccessHandler(function(nextId) {
                document.getElementById('idCorretor').value = nextId;
            }).getNextCorretorId();
            
            google.script.run.withSuccessHandler(function(gerentesOptions) {
                const gerenteSelect = document.getElementById('idGerente');
                gerenteSelect.innerHTML = '<option value="">Selecionar Gerente</option>' + gerentesOptions;
            }).getGerentesOptions();
        });
    </script>
</body>
</html>
