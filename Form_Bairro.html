<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Bairro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
            background: linear-gradient(120deg, #FAC80B, #DC2963);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .center {
            width: 40vw; /* Ajustar a largura conforme necessário */
            max-width: 500px; /* Limite de largura máxima */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
            color: #007BFF;
        }
        form {
            padding: 0 40px;
            box-sizing: border-box;
            overflow-y: auto; /* Adicione isso para permitir a rolagem */
            max-height: 60vh; /* Limite a altura do formulário */
        }
        .txt_field {
            position: relative;
            margin: 30px 0;
        }
        .txt_field input {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: none;
            outline: none;
            box-sizing: border-box;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -20px;
            left: 5px;
            color: #007BFF;
            font-size: 12px;
            background: white;
            padding: 0 5px;
        }
        input[type="submit"], button {
            width: 100%;
            height: 50px;
            border: 1px solid;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background-color: #38B24A;
            color: white;
            transition: .5s;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button:hover {
            background: #2d8f39;
            color: #e9f4fb;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
            background-color: #9B74B1;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #7c5a92;
        }
    </style>
</head>
<body>
    <div class="center">
        
        <form id="formBairro">
            <div class="txt_field">
                <input type="text" id="idBairro" name="idBairro" required readonly>
                <label for="idBairro">ID do Bairro</label>
            </div>
            <div class="txt_field">
                <input type="text" id="nomeBairro" name="nomeBairro" required>
                <label for="nomeBairro">Nome do Bairro</label>
            </div>
            <button type="button" onclick="submitForm()">Cadastrar</button>
        </form>
        <button class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('formBairro');
            const data = {
                idBairro: form.idBairro.value,
                nomeBairro: form.nomeBairro.value
            };
            google.script.run.withSuccessHandler(() => {
                alert('Bairro cadastrado com sucesso!');
                form.reset();
                google.script.run.getNextBairroId().then(nextId => {
                    document.getElementById('idBairro').value = nextId;
                });
            }).withFailureHandler((err) => {
                alert('Falha ao cadastrar bairro: ' + err.message);
            }).submitBairroData(data);
        }

        document.addEventListener('DOMContentLoaded', function() {
            google.script.run.withSuccessHandler(function(nextId) {
                document.getElementById('idBairro').value = nextId;
            }).getNextBairroId();
        });
    </script>
</body>
</html>
