<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Gerente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
            background: linear-gradient(120deg, #FAC80B, #DC2963);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center {
            width: 40vw; /* Ajustar a largura conforme necess√°rio */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
            color: #007BFF;
        }
        form {
            padding: 0 40px;
            box-sizing: border-box;
        }
        .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field span::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0px;
            height: 2px;
            background: #007BFF;
            transition: .5s;
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -20px;
            color: #007BFF;
            font-size: 12px;
            background: white;
            padding: 0 5px;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }
        .pass {
            margin: -5px 0 20px 5px;
            color: #a6a6a6;
            cursor: pointer;
        }
        .pass:hover {
            text-decoration: underline;
        }
        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background-color: #38B24A;
            color: white;
            transition: .5s;
        }
        input[type="submit"]:hover {
            background: #2d8f39;
            color: #e9f4fb;
        }
        .signup_link {
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #666666;
        }
        .signup_link a {
            color: #007BFF;
            text-decoration: none;
        }
        .signup_link a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
            background-color: #9B74B1;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #7c5a92;
        }
    </style>
</head>
<body>
    <div class="center">
        <
        <form id="formGerente">
            <div class="txt_field">
                <input type="text" id="idGerente" name="idGerente" required>
                <span></span>
                <label for="idGerente">ID do Gerente</label>
            </div>
            <div class="txt_field">
                <input type="text" id="nomeGerente" name="nomeGerente" required>
                <span></span>
                <label for="nomeGerente">Nome do Gerente</label>
            </div>
            <input type="submit" value="Cadastrar" onclick="submitForm()">
        </form>
        <button class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('formGerente');
            const data = {
                idGerente: form.idGerente.value,
                nomeGerente: form.nomeGerente.value
            };
            google.script.run.withSuccessHandler(() => {
                alert('Gerente cadastrado com sucesso!');
                form.reset();
            }).withFailureHandler((err) => {
                alert('Falha ao cadastrar gerente: ' + err.message);
            }).submitGerenteData(data);
        }

        document.addEventListener('DOMContentLoaded', function() {
            google.script.run.withSuccessHandler((id) => {
                document.getElementById('idGerente').value = id;
            }).getNextGerenteId();
        });
    </script>
</body>
</html>
