<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Gerente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
                .btn-primary {
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Gerente</h1>
    <form id="formGerente">
        <div>
            <label for="idGerente">ID do Gerente:</label>
            <input type="text" id="idGerente" name="idGerente" required>
        </div>
        <div>
            <label for="nomeGerente">Nome do Gerente:</label>
            <input type="text" id="nomeGerente" name="nomeGerente" required>
        </div>
        <button type="button" onclick="submitForm()">Cadastrar</button>
    </form>
    <button class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    <script>
        function submitForm() {
            const form = document.getElementById('formGerente');
            const data = {
                idGerente: form.idGerente.value,
                nomeGerente: form.nomeGerente.value
            };
            google.script.run.withSuccessHandler(() => {
                alert('Gerente cadastrado com sucesso!');
                form.reset();
            }).withFailureHandler((err) => {
                alert('Falha ao cadastrar gerente: ' + err.message);
            }).submitGerenteData(data);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('idGerente').value = google.script.run.getNextGerenteId();
        });
    </script>
</body>
</html>
