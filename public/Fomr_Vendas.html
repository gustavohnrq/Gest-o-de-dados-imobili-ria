<!DOCTYPE html>
<html>
<head>
    <title>Registro de Vendas</title>
    <style>
        body {
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form {
            background-color: #15172b;
            border-radius: 20px;
            box-sizing: border-box;
            padding: 20px;
            width: 85%; /* 60% of 1280px is 768px */
            max-height: 90%; /* 80% of 720px is 576px */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
            text-align: center;
        }
        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }
        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 170px;
        }
        .cut-short {
            width: 70px;
        }
        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }
        .placeholder {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }
        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }
        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }
        .input:focus ~ .placeholder {
            color: #dc2f55;
        }
        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100%;
        }
        .submit:active {
            background-color: #06b;
        }
        .btn-primary {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #06b;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-container label {
            color: #eee;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="formVendas" class="form">
        <div class="title">Registro de Vendas</div>
        <div class="input-container">
            <input type="text" id="san" name="san" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label for="san" class="placeholder">SAN</label>
        </div>
        <div class="input-container">
            <input type="date" id="dataVenda" name="dataVenda" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label for="dataVenda" class="placeholder">Data da Venda</label>
        </div>
        <div class="input-container">
            <select id="bairro" name="bairro" class="input" required>
                <option value=""></option>
            </select>
            <div class="cut"></div>
            <label for="bairro" class="placeholder">Bairro</label>
        </div>
        <div class="input-container">
            <input type="text" id="quadra" name="quadra" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label for="quadra" class="placeholder">Quadra</label>
        </div>
        <div class="input-container">
            <select id="tipo" name="tipo" class="input" required>
                <option value=""></option>
            </select>
            <div class="cut"></div>
            <label for="tipo" class="placeholder">Tipo</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="focoPP" name="focoPP">
            <label for="focoPP">Foco PP</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="focoAC" name="focoAC">
            <label for="focoAC">Foco AC</label>
        </div>
        <div class="input-container">
            <input type="number" id="valorNegocio" name="valorNegocio" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="valorNegocio" class="placeholder">Valor do Negócio</label>
        </div>
        <div class="input-container">
            <input type="number" id="valorComissao" name="valorComissao" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="valorComissao" class="placeholder">Valor da Comissão</label>
        </div>
        <div class="input-container">
            <input type="number" id="valorTotal61" name="valorTotal61" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="valorTotal61" class="placeholder">Valor Total 61</label>
        </div>
        <div class="input-container">
            <select id="vendedor1" name="vendedor1" class="input" required onchange="updateManagerSelect('vendedor1', window.corretoresData)"></select>
            <div class="cut"></div>
            <label for="vendedor1" class="placeholder">Vendedor 1</label>
        </div>
        <div class="input-container">
            <select id="imobiliaria" name="imobiliaria" class="input" required></select>
            <div class="cut"></div>
            <label for="imobiliaria" class="placeholder">Imobiliária</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemVendedor1" name="porcentagemVendedor1" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="porcentagemVendedor1" class="placeholder">% Vendedor 1</label>
        </div>
        <div class="input-container">
            <select id="gerenteVenda1" name="gerenteVenda1" class="input" required></select>
            <div class="cut"></div>
            <label for="gerenteVenda1" class="placeholder">Gerente de Venda 1</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemGerenteVenda1" name="porcentagemGerenteVenda1" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="porcentagemGerenteVenda1" class="placeholder">% Gerente de Venda 1</label>
        </div>
        <div class="input-container">
            <select id="vendedor2" name="vendedor2" class="input" onchange="updateManagerSelect('vendedor2', window.corretoresData)"></select>
            <div class="cut"></div>
            <label for="vendedor2" class="placeholder">Vendedor 2</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemVendedor2" name="porcentagemVendedor2" class="input" placeholder=" " step="0.01">
            <div class="cut"></div>
            <label for="porcentagemVendedor2" class="placeholder">% Vendedor 2</label>
        </div>
        <div class="input-container">
            <select id="gerenteVenda2" name="gerenteVenda2" class="input"></select>
            <div class="cut"></div>
            <label for="gerenteVenda2" class="placeholder">Gerente de Venda 2</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemGerenteVenda2" name="porcentagemGerenteVenda2" class="input" placeholder=" " step="0.01">
            <div class="cut"></div>
            <label for="porcentagemGerenteVenda2" class="placeholder">% Gerente de Venda 2</label>
        </div>
        <div class="input-container">
            <select id="captador1" name="captador1" class="input" required onchange="updateManagerSelect('captador1', window.corretoresData)"></select>
            <div class="cut"></div>
            <label for="captador1" class="placeholder">Captador 1</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemCaptador1" name="porcentagemCaptador1" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="porcentagemCaptador1" class="placeholder">% Captador 1</label>
        </div>
        <div class="input-container">
            <select id="gerenteCaptacao1" name="gerenteCaptacao1" class="input" required></select>
            <div class="cut"></div>
            <label for="gerenteCaptacao1" class="placeholder">Gerente de Captação 1</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemGerenteCaptacao1" name="porcentagemGerenteCaptacao1" class="input" placeholder=" " required step="0.01">
            <div class="cut"></div>
            <label for="porcentagemGerenteCaptacao1" class="placeholder">% Gerente de Captação 1</label>
        </div>
        <div class="input-container">
            <select id="captador2" name="captador2" class="input" onchange="updateManagerSelect('captador2', window.corretoresData)"></select>
            <div class="cut"></div>
            <label for="captador2" class="placeholder">Captador 2</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemCaptador2" name="porcentagemCaptador2" class="input" placeholder=" " step="0.01">
            <div class="cut"></div>
            <label for="porcentagemCaptador2" class="placeholder">% Captador 2</label>
        </div>
        <div class="input-container">
            <select id="gerenteCaptacao2" name="gerenteCaptacao2" class="input"></select>
            <div class="cut"></div>
            <label for="gerenteCaptacao2" class="placeholder">Gerente de Captação 2</label>
        </div>
        <div class="input-container">
            <input type="number" id="porcentagemGerenteCaptacao2" name="porcentagemGerenteCaptacao2" class="input" placeholder=" " step="0.01">
            <div class="cut"></div>
            <label for="porcentagemGerenteCaptacao2" class="placeholder">% Gerente de Captação 2</label>
        </div>
        <div class="input-container">
            <input type="text" id="origemLeadVenda" name="origemLeadVenda" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label for="origemLeadVenda" class="placeholder">Origem do Lead da Venda</label>
        </div>
        <div class="input-container">
            <input type="date" id="entradaLead" name="entradaLead" class="input" placeholder=" " required>
            <div class="cut"></div>
            <label for="entradaLead" class="placeholder">Entrada do Lead</label>
        </div>
        <button type="button" class="submit" onclick="submitForm()">Enviar</button>
        <button type="button" class="btn-primary" onclick="google.script.run.showMainMenu()">Menu Principal</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            google.script.run.withSuccessHandler(function(data) {
                window.corretoresData = data;
                buildDropdowns(data);
            }).getCorretoresComGerentes();
            google.script.run.withSuccessHandler(loadOptions).getOptions();
        });

        function buildDropdowns(data) {
            populateDropdown('vendedor1', data, 'Selecionar Corretor');
            populateDropdown('vendedor2', data, 'Selecionar Corretor');
            populateDropdown('captador1', data, 'Selecionar Corretor');
            populateDropdown('captador2', data, 'Selecionar Corretor');

            document.getElementById('vendedor1').onchange = () => updateManagerSelect('vendedor1', window.corretoresData);
            document.getElementById('vendedor2').onchange = () => updateManagerSelect('vendedor2', window.corretoresData);
            document.getElementById('captador1').onchange = () => updateManagerSelect('captador1', window.corretoresData);
            document.getElementById('captador2').onchange = () => updateManagerSelect('captador2', window.corretoresData);
        }

        function populateDropdown(elementId, options, placeholder = 'Selecionar') {
            const select = document.getElementById(elementId);
            select.innerHTML = `<option value="">${placeholder}</option>`;
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.id;
                opt.textContent = option.nome;
                select.appendChild(opt);
            });
        }

        function updateManagerSelect(corretorId, allData) {
            const selectedCorretor = document.getElementById(corretorId).value;
            const managerSelectId = corretorId.includes('vendedor') ?
                                    corretorId.replace('vendedor', 'gerenteVenda') :
                                    corretorId.replace('captador', 'gerenteCaptacao');
            const managerSelect = document.getElementById(managerSelectId);
            managerSelect.innerHTML = '<option value="">Selecionar Gerente</option>';

            const managerData = allData.find(item => item.id === selectedCorretor);
            if (managerData && managerData.nomeGerente) {
                const opt = document.createElement('option');
                opt.value = managerData.idGerente;
                opt.textContent = managerData.nomeGerente;
                managerSelect.appendChild(opt);
                managerSelect.value = managerData.idGerente;
            }
        }

        function loadOptions() {
            google.script.run.withSuccessHandler(function(options) {
                const tipoSelect = document.getElementById('tipo');
                tipoSelect.innerHTML = '<option value=""></option>';
                options.tipos.forEach(function(tipo) {
                    const opt = document.createElement('option');
                    opt.value = tipo.id;
                    opt.text = tipo.nome;
                    tipoSelect.add(opt);
                });

                const bairroSelect = document.getElementById('bairro');
                bairroSelect.innerHTML = '<option value=""></option>';
                options.bairros.forEach(function(bairro) {
                    const opt = document.createElement('option');
                    opt.value = bairro.id;
                    opt.text = bairro.nome;
                    bairroSelect.add(opt);
                });
            }).getOptions();
        }

        function submitForm() {
            const form = document.getElementById('formVendas');
            google.script.run.withSuccessHandler(function(response) {
                alert('Formulário enviado com sucesso!');
                form.reset();
            }).withFailureHandler(function(error) {
                alert('Erro ao enviar formulário: ' + error);
            }).submitSalesData({
                san: form.san.value,
                dataVenda: form.dataVenda.value,
                bairro: form.bairro.value,
                quadra: form.quadra.value,
                tipo: form.tipo.value,
                focoPP: form.focoPP.checked ? 'TRUE' : 'FALSE',
                focoAC: form.focoAC.checked ? 'TRUE' : 'FALSE',
                valorNegocio: parseFloat(form.valorNegocio.value),
                valorComissao: parseFloat(form.valorComissao.value),
                valorTotal61: parseFloat(form.valorTotal61.value),
                vendedor1: form.vendedor1.value,
                imobiliaria: form.imobiliaria.value,
                porcentagemVendedor1: parseFloat(form.porcentagemVendedor1.value),
                gerenteVenda1: form.gerenteVenda1.value,
                porcentagemGerenteVenda1: parseFloat(form.porcentagemGerenteVenda1.value),
                vendedor2: form.vendedor2.value,
                porcentagemVendedor2: parseFloat(form.porcentagemVendedor2.value),
                gerenteVenda2: form.gerenteVenda2.value,
                porcentagemGerenteVenda2: parseFloat(form.porcentagemGerenteVenda2.value),
                captador1: form.captador1.value,
                porcentagemCaptador1: parseFloat(form.porcentagemCaptador1.value),
                gerenteCaptacao1: form.gerenteCaptacao1.value,
                porcentagemGerenteCaptacao1: parseFloat(form.porcentagemGerenteCaptacao1.value),
                captador2: form.captador2.value,
                porcentagemCaptador2: parseFloat(form.porcentagemCaptador2.value),
                gerenteCaptacao2: form.gerenteCaptacao2.value,
                porcentagemGerenteCaptacao2: parseFloat(form.porcentagemGerenteCaptacao2.value),
                origemLeadVenda: form.origemLeadVenda.value,
                entradaLead: form.entradaLead.value
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOptions();
        });
    </script>
</body>
</html>
