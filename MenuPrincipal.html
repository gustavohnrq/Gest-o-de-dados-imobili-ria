<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .menu {
            background: white;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .menu h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .menu button {
            display: block;
            margin: 15px 0;
            padding: 12px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menu Principal</h1>
        <button onclick="google.script.run.showFormCaps()">Registrar Captação</button>
        <button onclick="google.script.run.showExitForm()">Registrar Saída</button>
        <button onclick="google.script.run.showEstoqueForm()">Lançar Estoque</button>
        <button onclick="google.script.run.showSalesForm()">Registrar Venda</button>
        <button onclick="google.script.run.showCorretorForm()">Cadastrar Corretor</button>
        <button onclick="google.script.run.showGerenteForm()">Cadastrar Gerente</button>
    </div>

    <script>
        function showForm(formUrl) {
            const formWindow = window.open(formUrl, 'formWindow', 'width=900,height=400');
            formWindow.onblur = function() {
                formWindow.close();
            };
        }
    </script>
</body>
</html>
