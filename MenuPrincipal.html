<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
            background: linear-gradient(120deg, #9B74B1, #74BAE6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .menu {
            width: 60vw; /* Ajuste para ocupar mais largura */
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            text-align: center;
        }
        .menu h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
            color: #007BFF;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button-container button {
            flex: 1 1 45%; /* Flex grow, flex shrink, flex basis */
            margin: 10px;
            padding: 15px;
            background-color: #38B24A;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #2d8f39;
        }
    </style>
</head>
<body>
    <div class="menu">
        
        <div class="button-container">
            <button onclick="google.script.run.showFormCaps()">Registrar Captação</button>
            <button onclick="google.script.run.showExitForm()">Registrar Saída</button>
            <button onclick="google.script.run.showEstoqueForm()">Registrar Estoque</button>
            <button onclick="google.script.run.showSalesForm()">Registrar Venda</button>
            <button onclick="google.script.run.showCorretorForm()">Cadastrar Corretor</button>
            <button onclick="google.script.run.showGerenteForm()">Cadastrar Gerente</button>
            <button onclick="google.script.run.showTipoForm()">Cadastrar Tipo</button>
            <button onclick="google.script.run.showBairroForm()">Cadastrar Bairro</button>
        </div>
    </div>
</body>
</html>
